<!DOCTYPE html>
<html lang="UTF-8">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>특정ID만 허용</title>
</head>
<body>
   <script>
      fetch('http://localhost:3000/info',{
         method : 'post',
         ////application/x-www-form-urlencoded 이 타입을 대응하기위해서만들어진 메소드
         //URLSearchParams
         body : new URLSearchParams({search : 'yedam'})
      })
      .then(res => res.text())   //json 아님
      .then(result => console.log(result))
      .catch(err => console.log(err));
   </script>
</body>
</html>
